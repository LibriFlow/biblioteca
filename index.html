<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contagem Regressiva - F√©rias da N√∫bia</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    background: linear-gradient(-45deg, #74b9ff, #a29bfe, #55efc4, #00cec9);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: #fff;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 10px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  h2 {
    font-size: 1.5em;
    margin-bottom: 20px;
    font-weight: normal;
    color: #ffeaa7;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
  }

  #contador {
    font-size: 2.5em;
    background: rgba(0, 0, 0, 0.4);
    padding: 15px 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    animation: pulse 1.5s infinite;
  }

  .progress-container {
    width: 80%;
    height: 20px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin: 30px auto;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #55efc4, #00cec9);
    width: 0%;
    transition: width 1s ease;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 20px rgba(0,255,255,0.5); }
    50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0,255,255,0.8); }
    100% { transform: scale(1); box-shadow: 0 0 20px rgba(0,255,255,0.5); }
  }
</style>
</head>
<body>

<h1>F√©rias da N√∫bia</h1>
<h2>Contagem Regressiva at√© 13/09/2025</h2>
<div id="contador"></div>

<div class="progress-container">
  <div class="progress-bar" id="barra"></div>
</div>

<script>
  const inicio = new Date().getTime();
  const dataAlvo = new Date("Sep 13, 2025 00:00:00").getTime();
  const tempoTotal = dataAlvo - inicio;

  const x = setInterval(function() {
    const agora = new Date().getTime();
    const distancia = dataAlvo - agora;

    const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

    document.getElementById("contador").innerHTML =
      `${dias}d ${horas}h ${minutos}m ${segundos}s`;

    const perc = ((tempoTotal - distancia) / tempoTotal) * 100;
    document.getElementById("barra").style.width = perc + "%";

    if (distancia < 0) {
      clearInterval(x);
      document.getElementById("contador").innerHTML = "Chegou o dia das f√©rias! üéâ";
      document.getElementById("barra").style.width = "100%";
    }
  }, 1000);
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Contagem Regressiva</title>
<style>
    body {
        background-color: black;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    #cronometro {
        color: white;
        font-size: 10vw;
        text-align: center;
        font-family: Arial, sans-serif;
        white-space: nowrap;
    }
    @media (max-width: 768px) {
        #cronometro {
            font-size: 15vw;
        }
    }
</style>
</head>
<body>
<div id="cronometro"></div>

<script>
    function atualizarCronometro() {
        // Data alvo no fuso horário de Brasília (UTC-3)
        const dataAlvo = new Date("2025-09-14T23:59:59-03:00").getTime();
        
        // Data atual considerando fuso horário de Brasília
        const agora = new Date().toLocaleString("en-US", { timeZone: "America/Sao_Paulo" });
        const agoraDate = new Date(agora).getTime();

        const diferenca = dataAlvo - agoraDate;

        if (diferenca <= 0) {
            document.getElementById("cronometro").innerHTML = "00:00:00:00";
            return;
        }

        const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

        document.getElementById("cronometro").innerHTML =
            (dias < 10 ? "0" + dias : dias) + ":" +
            (horas < 10 ? "0" + horas : horas) + ":" +
            (minutos < 10 ? "0" + minutos : minutos) + ":" +
            (segundos < 10 ? "0" + segundos : segundos);
    }

    setInterval(atualizarCronometro, 1000);
    atualizarCronometro();
</script>
</body>
</html>
